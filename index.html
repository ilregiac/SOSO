<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SOSO</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="centered">
    <div class="card login-card">
      <h1>SOSO Shop</h1>
      <p>Devi essere legalmente maggiorenne per accedere al sito</p>

      <form id="ageForm">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Jacopo Mario" required>

        <label for="age">Età</label>
        <input type="number" id="age" name="age" min="0" placeholder="104" required>

        <br>
        <br>

        <button type="submit" class="btn tiny">Accedi</button>
      </form>

      <p class="muted">È tutto finto, se ci credi sei un babbo.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
